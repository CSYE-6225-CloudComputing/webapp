name: webapp github

on:
  pull_request:
    branches:
      - main

jobs:
  test_java_app:
    runs-on: ubuntu-latest

    env:
      DB_DATABASE: ${{ secrets.DB_DATABASE }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          architecture: x64

      - name: Start MySQL Service
        run: |
          sudo /etc/init.d/mysql start  # Start MySQL service

      - name: Create Database
        run: |
          mysql -u"$DB_USER" --password="$DB_PASSWORD" -e "CREATE DATABASE IF NOT EXISTS $DB_DATABASE;"

      - name: Run Tests
        run: |
             mvn clean package
             pwd
             mkdir stage && cp target/cloudproject-0.0.1-SNAPSHOT.war stage   
             cp stage/*.war /home/runner/work/webapp/webapp
             cd /home/runner/work/webapp/webapp && ls -all
             cd /home/runner/work/webapp/webapp/stage && ls -all
             cd /home/runner/work/webapp/webapp/target && ls -all

        env:
          SPRING_DATASOURCE_URL: "jdbc:mysql://localhost:3306/${{ env.DB_DATABASE }}"
          SPRING_DATASOURCE_USERNAME: "${{ env.DB_USER }}"
          SPRING_DATASOURCE_PASSWORD: "${{ env.DB_PASSWORD }}"

  packer_fmt_validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Packer
        uses: hashicorp/setup-packer@v3
        with:
          version: 'latest'

      - name: Initialize Packer
        run: packer init .
        working-directory: ./packer

      - name: Packer FMT
        run: packer fmt -check .
        working-directory: ./packer

      - name: Packer Validate
        run: packer validate .
        working-directory: ./packer
